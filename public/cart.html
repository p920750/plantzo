<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Plantzo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f9f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
    }

    #cart-items {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      flex-grow: 1;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 20px;
    }

    .cart-item div {
      flex-grow: 1;
    }

    .cart-item button {
      background-color: #f44336;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .cart-item button:hover {
      background-color: #d32f2f;
    }

    #cart-total {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    button.secondary {
      background-color: #2196F3;
    }

    button.secondary:hover {
      background-color: #0b7dda;
    }

    button.clear {
      background-color: #f44336;
    }

    button.clear:hover {
      background-color: #d32f2f;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .quantity-controls button {
      background-color: #ddd;
      color: #333;
      padding: 2px 8px;
      margin: 0 5px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      
      .cart-item img {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

  </style>
</head>
<body>

  <h2>Your Cart üõí</h2>

  <!-- Cart Items -->
  <div id="cart-items"></div>
  
  <!-- Cart Total -->
  <div id="cart-total"></div>

  <!-- Buttons -->
  <div class="button-container">
    <button class="secondary" onclick="window.location.href='index.html'">Continue Shopping üå±</button>
    <button class="clear" onclick="clearCart()">Clear Cart üí®</button>
    <button onclick="checkout()">Proceed to Checkout ‚û°Ô∏è</button>
  </div>

  <!-- Updated JavaScript Integration for Checkboxes -->
  <script src="cart.js"></script> <!-- Link cart.js script -->

</body>
</html>
