      index += step;

// ðŸ”¹ Function for navigation (Used in landing.html)
function navigateToCategory(category) {
  window.location.href = `${category}.html`;
}

async function fetchProducts(category) {
  try {
    const response = await fetch(`/api/plants?category=${encodeURIComponent(category)}`);
    const result = await response.json();

    if (!result.success) {
      throw new Error(result.message || "Failed to fetch products");
    }

    const products = result.data;
    const productsContainer = document.getElementById("products");

    if (!productsContainer) return; // Avoid errors if 'products' div is missing

    productsContainer.innerHTML = ""; // Clear previous content

    if (products.length === 0) {
      productsContainer.innerHTML = "<p>No products found.</p>";
      return;
    }

    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.classList.add("product-card");

      let guidelinesSection = "<p><b>Care Guidelines:</b> Not Available</p>";
      if (product.guidelines && typeof product.guidelines === "object") {
        guidelinesSection = `<p><b>Care Guidelines:</b></p><ul>`;
        for (const [key, value] of Object.entries(product.guidelines)) {
          guidelinesSection += `<li><b>${key}:</b> ${value}</li>`;
        }
        guidelinesSection += `</ul>`;
      } else if (product.howToUse) {
        guidelinesSection = `<p><b>How to Use:</b> ${product.howToUse}</p>`;
      }

      // Construct the product card with "Add to Cart" button and a proper cart icon
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3 style="color: green;">${product.name}</h3>
        <p>Price: â‚¹${product.price}</p>
        <p>${product.description}</p>
        ${guidelinesSection}
        
      `;

      productsContainer.appendChild(productCard);
    });

  } catch (error) {
    console.error("Error fetching products:", error);
    document.getElementById("products").innerHTML = "<p>Error loading products.</p>";
  }
}

document.addEventListener("DOMContentLoaded", async function () {
  const searchInput = document.getElementById("searchInput");
  if (!searchInput) {
    console.error("Search input element not found.");
    return;
  }

  const validCategories = {
    "indoor plants": "indoor.html",
    "outdoor plants": "outdoor.html",
    "flower seeds": "flowerseeds.html",
    "fertilizers": "fertilizer.html"
  };

  // Listen for the Enter key press and handle search logic
  searchInput.addEventListener("keydown", async function (event) {
    console.log("Key pressed:", event.key); // Log the key press
    if (event.key === "Enter") {
      event.preventDefault();
      const searchQuery = searchInput.value.trim().toLowerCase();
      console.log("Search Query:", searchQuery); // Log search query
      if (!searchQuery) return;

      // Check if the search query matches a known category
      for (const cat in validCategories) {
        if (cat.includes(searchQuery)) {
          window.location.href = validCategories[cat];
          return;
        }
      }

      // Otherwise, perform a search in the database
      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(searchQuery)}`);
        const data = await response.json();

        if (data.success && data.data && data.data.length > 0) {
          // Look for an exact match in product names (case-insensitive)
          let match = data.data.find(product => product.name.toLowerCase() === searchQuery);
          
          // If no exact match, try a fuzzy search (using includes)
          if (!match) {
            match = data.data.find(product => 
              product.name.toLowerCase().includes(searchQuery) || 
              searchQuery.includes(product.name.toLowerCase())
            );
          }
          if (match) {
            // Redirect to the product's category page with the product name as a query parameter
            window.location.href = `${match.category}.html?plant=${encodeURIComponent(match.name)}`;
          } else {
            // If no match is found, redirect to the search results page
            window.location.href = `search.html?query=${encodeURIComponent(searchQuery)}`;
          }
        } else {
          alert("No matching products found!");
        }
      } catch (error) {
        console.error("Search error:", error);
        alert("Error searching. Try again!");
      }
    }
  });
});
