<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Seeds - Plantzo</title>
    <style>
        /* General Page Styling */
        body {
      height: 100%;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f4f9f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* Thought Section */
    .thought {
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Product Grid Layout */
    .product-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two products per row */
      gap: 20px; /* Spacing between items */
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain; /* Ensures the image fits properly */
      border-radius: 8px;
      background-color: white;
      display: block;
      margin: auto;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card h3 {
      margin: 10px 0;
      color: #2E7D32;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    /* Responsive: 1 column on smaller screens */
    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }

    /* Footer Styling */
    footer {
      background-color: #2E7D32;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      width: 100%;
      margin-top: auto;
    }

    /* Back to Home Button */
    .back-home {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-home:hover {
      background-color: #2E7D32;
    }
    .add-to-cart-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin: 10px auto;
    }

    .add-to-cart-btn:hover {
      background-color: #45a049;
    }
    </style>
</head>
<body>

    <!-- Thought Section -->
    <div class="thought">
        "Plants give us oxygen for the lungs and the soul. Fill your home with life!" üåø
    </div>

    <!-- Product Grid -->
    <div class="products-container" id="products">
        <!-- Products will be dynamically inserted here -->
    </div>

    <!-- Back to Home Button -->
    <a href="landing.html" class="back-home">üè° Back to Home</a>

    <!-- Footer -->
    <footer>
        &copy; 2025 Plantzo | Bringing Nature to Your Home üå±
    </footer>
    <script src="cart.js"></script> <!-- Link cart.js script -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
          const category = "flowerseeds"; // Change this dynamically for other pages
    
          try {
            const response = await fetch(`/api/plants?category=${category}`);
            const result = await response.json();
    
            if (!result.success || !result.data || result.data.length === 0) {
              document.getElementById("products").innerHTML = "<p>No products found.</p>";
              return;
            }
    
            const products = result.data;
            const productsContainer = document.getElementById("products");
            productsContainer.innerHTML = ""; // Clear previous content
    
            products.forEach(product => {
              const productCard = document.createElement("div");
              productCard.classList.add("product-card");
    
              let extraInfo = "";
              if (category === "indoor" || category === "outdoor") {
                if (product.guidelines && typeof product.guidelines === "object") {
                  extraInfo = `<p><b>Care Guidelines:</b></p><ul>`;
                  for (const [key, value] of Object.entries(product.guidelines)) {
                    extraInfo += `<li><b>${key}:</b> ${value}</li>`;
                  }
                  extraInfo += `</ul>`;
                } else {
                  extraInfo = `<p><b>Care Guidelines:</b> Not Available</p>`;
                }
              } else if (category === "flowerseeds" || category === "fertilizer") {
                extraInfo = `<p><b>How to Use:</b> ${product.howToUse || "Not Available"}</p>`;
              }
    
              productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" onerror="this.onerror=null; this.src='default-image.jpg';">
                <h3 style="color: green;">${product.name}</h3>
                <p>Price: ‚Çπ${product.price}</p>
                <p>${product.description}</p>
                ${extraInfo}
                <button class="add-to-cart-btn" onclick="addToCart('${product._id}', '${product.name}', '${product.image}', ${product.price})">üõí Add to Cart</button>
              `;
    
              productsContainer.appendChild(productCard);
            });
    
          } catch (error) {
            console.error("Error fetching products:", error);
            document.getElementById("products").innerHTML = "<p>Error loading products.</p>";
          }
        });
      </script>S
      
    </body>
    </html>
